<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class GuGudan extends React.Component {
            // constructor(props){supuer(props)}를 안써도 된다
            state = {
                // 구구단 앞 뒤
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '', //답입력
                result: '', //결과텍스트
                resultValue: '',
            };
            // tip : state에서 value도 변화는 값이기 때문에 input에 setStaste를 적용해야한다
            // (상태는 함부로 바꿀 수 없도록 하기 위함)

            // js와 jsx를 혼용하지 않기 위해 컴포넌트로 분리
            // 분리 안하면 페이지가 바뀔 때 마다 함수를 계속 render하기에 성능저하 발생
            // 무조건 => 써야함 function(e) {} 쓰면 this가 달라짐
            onSubmit = (e) => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second) {
                    // this.setState({
                    //     result: '정답',
                    //     resultValue: this.state.value + ' = ',
                    //     first: Math.ceil(Math.random() * 9),
                    //     second: Math.ceil(Math.random() * 9),
                    //     value: '',
                    // });

                    // preveState를 통해 이전 값을 새로운 상태에서 불러오기 가능하다
                    // 이 방식을 사용하면 setState는 비동기인데 동기처리르 할 수 있다.
                    // 언제 처리할까? : return안 state가 this.state를 받을 때 사용하자
                    this.setState((prevState) => {
                        return {
                            result: prevState.value + '정답',
                            first: Math.ceil(Math.random() * 9),
                            second: Math.ceil(Math.random() * 9),
                            value: '',
                        }
                    });
                    this.input.focus(); //ref를 이용한 포커스
                } else { // state가 this.state를 받음 => 위와 같이 prevState로 처리하면 좋다
                    this.setState({
                        result: this.state.value + '오답',
                        value: '',
                    });
                    this.input.focus();
                }
            }

            onChange = (e) => { this.setState({ value: e.target.value }) };

            onRefInput = (c) => { this.input = c; }; // 포커스 구현을 위해 아무값이나 선언함
            //
            
            // return 안에 쓸모없는 div태그가 포함되어야 해서 방해됨 => <></> 혹은 <React.Fragment>빈 태그로 해결
            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.first}곱하기 {this.state.second}는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input ref={ this.onRefInput } type="number" value={this.state.value} onChange={this.onChange} />
                            <button>제출</button>
                        </form>
                        <div>{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<GuGudan />, document.querySelector('#root'));
    </script>
</body>

</html>

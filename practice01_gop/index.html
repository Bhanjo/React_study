<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        class GuGudan extends React.Component {
            // constructor(props){supuer(props)}를 안써도 된다
            state = {
                // 구구단 앞 뒤
                first: Math.ceil(Math.random() * 9),
                second: Math.ceil(Math.random() * 9),
                value: '', //답입력
                result: '', //결과텍스트
                resultValue: '',
            };
            // tip : state에서 value도 변화는 값이기 때문에 input에 setStaste를 적용해야한다
            // (상태는 함부로 바꿀 수 없도록 하기 위함)

            // js와 jsx를 혼용하지 않기 위해 컴포넌트로 분리
            // 무조건 => 써야함 function(e) {} 쓰면 this가 달라짐
            onSubmit = (e) => {
                e.preventDefault();
                if (parseInt(this.state.value) === this.state.first * this.state.second) {
                    this.setState({
                        result: '정답',
                        resultValue: this.state.value + ' = ',
                        first: Math.ceil(Math.random() * 9),
                        second: Math.ceil(Math.random() * 9),
                        value: '',
                    });
                } else {
                    this.setState({
                        result: '오답',
                        resultValue: this.state.value + ' = ',
                        value: '',
                    });
                }
            }
            onChange = (e) => this.setState({ value: e.target.value });
            //
            
            // return 안에 쓸모없는 div태그가 포함되어야 해서 방해됨 => <></> 혹은 <React.Fragment>빈 태그로 해결
            render() {
                return (
                    <React.Fragment>
                        <div>{this.state.first}곱하기 {this.state.second}는?</div>
                        <form onSubmit={this.onSubmit}>
                            <input type="number" value={this.state.value} onChange={this.onChange} />
                            <button>제출</button>
                        </form>
                        <div>{this.state.resultValue}{this.state.result}</div>
                    </React.Fragment>
                );
            }
        }
    </script>

    <script type="text/babel">
        ReactDOM.render(<GuGudan />, document.querySelector('#root'));
    </script>
</body>

</html>

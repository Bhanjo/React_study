<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 리액트 CDN -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div> <!--기본적으로 랜더링할 곳-->

    <script type="text/babel"> //type에 바벨사용
        // 초기 설정
        // const e = React.createElement; //태그를 만드는 함수

        // 클래스당 컴포넌트 하나라 생각하면 편하다. 컴포넌트는 대문자로 시작하는 것이 좋다
        class LikeButton extends React.Component {
            constructor(props) {
                super(props);
                this.state = { // 상태 입력
                    liked: false,

                };
            }

            // 원시적인 방법. 가독성이 떨어지고 어렵다
            // render() { //만들겠다. 2번째 자리에 속성기입(속석은 calmelCase 필수), 3번째 부분은 content
            //     return e('button', { onClick: () => {this.setState({liked: true})}, type: 'submit' },
            //     this.state.liked === true ? 'Liked' : 'Like'
            //     );
            // }
            
            // 개선된 방법 단, 자바스크립트에서 HTML 사용하기는 불가능 => 바벨 사용
            render() {
                return <button type="submit"
                onClick={() => { this.setState({liked: true})}}> {this.state.liked === true ? 'Liked' : 'Like'} </button>;
                // JSX(JS + XML), content안에 {}를 씌우면 다시 JS를 사용할 수 있다.
            }
        }
    </script>

    <script type="text/babel"> //만들겠다고 선언한 것을 웹에서 실제로 띄워주는 역할
        // ReactDOM.render(e(LikeButton), document.querySelector('#root'));
        ReactDOM.render(<div>
            <LikeButton /> 
            <LikeButton />
            <LikeButton />
            <LikeButton />
            </div>, document.querySelector('#root'));
            // 위와 같이 반복되는 것에 대한 재사용성이 우수하다
    </script>
    
</body>
</html>
